<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">

        <button  ng-click="load()"  ng-disabled="signInDisabled" class="button button-icon button-clear ion-android-sync" menu-toggle="right">
        </button>
      </ion-nav-buttons>


      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>



    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="my-menu">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content class="my-menu">
      <ion-list>
        <ion-item class="item-icon-left  stable" menu-close  ui-sref="app.home">
        <i  style="color:red;" class="icon ion-home"></i>  Home
        </ion-item>
        <ion-item menu-close class="item-icon-left  stable"  ui-sref="app.newreport" >
          <i style="color:red;" class="icon ion-android-calendar"></i>  New Report
        </ion-item>
        <ion-item menu-close  class="item-icon-left  stable"    ui-sref="app.myreport"   >
        <i style="color:red;" class="icon ion-android-calendar"></i>  My Report
        </ion-item>
        <ion-item  menu-close  class="item-icon-left  stable"  ui-sref="app.logout">
         <i style="color:red;" class="icon ion-log-out"></i>  Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
